<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html, body {
				width: 100%;
				height: 100%;
			}
			#box {
				height: 100%;
				overflow: scroll;
			}
			.backtop {
				position: fixed;
				bottom: 100px;
				right: 40px;
				width: 100px;
				height: 100px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div class="backtop">
			Top
		</div>
	</body>
	<script type="text/javascript">
		let box = document.getElementById('box')
		let back = document.getElementsByClassName('backtop')[0]
		let html = ''
		for (let i = 0; i < 200; i++) {
			html += '<div>' +  i + '</div>'
		}
		box.innerHTML = html
		back.onclick = function () {
			let timer = window.requestAnimationFrame(move)
			function move () {
				let start = box.scrollTop
				let end = 0
				let speed = (end - start) / 10
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
				box.scrollBy(0, speed)
				if (start <= 0) {
					cancelAnimationFrame(timer)
				} else {
					timer = window.requestAnimationFrame(move)
				}
			}
		}
	</script>
</html>
